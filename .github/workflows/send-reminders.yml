name: Send Booking Reminders

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Reminder Emails
        run: |
          echo "Sending booking reminder emails..."
          
          # Get the API URL from environment variables or use default
          API_URL=${API_URL:-"https://terminiyt.com"}
          
          # Make the API call to send reminders
          response=$(curl -s -X POST "$API_URL/api/send-reminders" \
            -H "Content-Type: application/json" \
            -w "HTTPSTATUS:%{http_code}")
          
          # Extract HTTP status code
          http_code=$(echo $response | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          
          # Extract response body
          response_body=$(echo $response | sed -e 's/HTTPSTATUS:.*//g')
          
          echo "HTTP Status: $http_code"
          echo "Response: $response_body"
          
          # Check if the request was successful
          if [ $http_code -eq 200 ]; then
            echo "✅ Reminder emails sent successfully"
            echo "$response_body" | jq '.'
          else
            echo "❌ Failed to send reminder emails"
            echo "Error: $response_body"
            exit 1
          fi
          
        env:
          API_URL: ${{ secrets.API_URL }}
